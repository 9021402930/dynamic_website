<div class="row">
    <div class="col-lg-12 " ng-controller="contactCtrl">
        <h2>Contact Us</h2>
        <p>Please email us at sachin@gmail.com</p>
        <h3>Locations</h3>
        <div ng-repeat="item in contactinfo" class="service">
            <ul class="location">
                <li>{{item.name}}</li>
                <li>{{item.street}}</li>
                <li>{{item.city}}</li>
                <li>{{item.state}}</li>
                <li>{{item.zip}}</li>
                <li>{{item.phone}}</li>
            </ul>
        </div>
    </div>
</div>
